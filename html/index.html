<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>D&D Generator Prototyping</title>
</head>
<body>
  <div id="main" style="display: inline-block; float: none; border: 1px solid black;">
    This is the main div
    <p>
      it has new stuff in it. More stuff
      even more
    </p>
  </div>
  <div id="diceRoll" style="float: right; border: 1px solid black; height: 50px; width: 50px;">
    
  </div>
  <div id="rumor" style="clear: both; border: 1px solid black;";>
    <button type="button" onclick="callRumorEndpoint()">Get Rumor!</button>
    <div id="response">
    </div>
  </div>
  <script>
    async function callRumorEndpoint() {
      const payload = await fetch('./rumor');
      const {roll, rumor} = await payload.json(); // {"roll": 12, "rumor": "This is description"}
      console.log(roll)
      document.getElementById("response").innerHTML=rumor;
      document.getElementById("diceRoll").innerHTML=roll;
    }
  </script>
</body>
</html>
