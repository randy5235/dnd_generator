<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>D&D Generator Prototyping</title>
</head>
<body>
  <div id="main">
    This is the main div
    <p>
      it has new stuff in it. More stuff
      even more
    </p>
  </div>
  <div id="rumor">
    <button type="button" onclick="callRumorEndpoint()">Get Rumor!</button>
    <div id="response">
    </div>
  </div>
  <script>
    async function callRumorEndpoint() {
      const payload = await fetch('./rumor');
      const rumor = await payload.json();
      console.log(rumor)
      document.getElementById("response").innerHTML=rumor.description;
    }
  </script>
</body>
</html>
